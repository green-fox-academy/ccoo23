<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <script>
        const lastStrong = document.querySelector('.animals').innerHTML;
        const lastNormal = document.querySelector('.animals').innerText;
        const para = document.querySelectorAll('body p');
        para[0].innerHTML = lastStrong + '  p.s   this is strong';        
        para[1].innerHTML = lastNormal + '  p.s   this is normal';
        para[2].innerHTML = lastNormal + '  p.s   this is normal';
        para[3].innerHTML = lastStrong + '  p.s   this is strong';
    </script>
    <!-- You can work in the html or in a separate js file. Like:
    <script>
      fill every paragraph with the last one's content.
      fill every paragraph with the last one's content keeping the cat strong.
    </script>
    OR
    <script src="content-1.js"></script> -->
  </body>
</html>
