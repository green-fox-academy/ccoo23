<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <script>
        var newItem1 = document.createElement('li');
        var newItem2 = document.createElement('li');
        newItem1.innerText = 'The Green Fox';
        newItem2.innerText = 'The Lamplighter';
        const list = document.getElementsByClassName('asteroids');
        list[0].appendChild(newItem1);
        list[0].appendChild(newItem2);
        const div = document.getElementsByClassName('container');
        var heading = document.createElement('h1');
        heading.innerText = 'I can add elements to the DOM!';
        div[0].appendChild(heading);
        var image = document.createElement('img');
        image.src = 'http://img2.imgtn.bdimg.com/it/u=3498018351,3670820427&fm=27&gp=0.jpg';
        div[0].appendChild(image); 
    </script>

      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->
  </body>
</html>
