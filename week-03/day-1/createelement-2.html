  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <script>
        const list = document.getElementsByTagName('ul');
        const king = document.getElementsByTagName('li');
        list[0].removeChild(king[0]);
        const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true
        }
      ]
      console.log(planetData.length);
      console.log(planetData[0].category);
      
    //   console.log(newList);
      
      for(let i = 0; i< planetData.length; i++){
          if(planetData[i].asteroid = true){
              var newList = document.createElement('li');
              newList.textContent = planetData[i].content;
              newList.className = planetData[i].category;
              list[0].appendChild(newList);
          }
      }
      
    </script>
