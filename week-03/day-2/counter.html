<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <ul>
      <li>apple</li>
      <li>balloon</li>
      <li>cat</li>
      <li>dolphin</li>
    </ul>
    <button>How many items are in the list?</button>
    <p class="result">dunno :(</p>
    <script>
      const p = document.getElementsByTagName("p");
      const btn = document.getElementsByTagName("button");
      btn[0].addEventListener('click', () =>{
        var lis = document.querySelectorAll("ul li");
        let count = lis.length;
        p[0].textContent = "result is " + count;
      });
    </script>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      On the click of the button,
      Count the items in the list
      And display the result in the result element.
    </script>
    OR
    <script src="events-2.js"></script> -->
  </body>
</html>
