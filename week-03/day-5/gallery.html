<!DOCTYPE html>
<html>

<head>
  <title>Gallery</title>
  <link rel="stylesheet" type="text/css" media="screen" href="gallery.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
</head>

<body>
  <div class="big">
    <div class="up">
      <h1>My Gallery</h1>
    </div>
    <div class="middle">
      <div class="m0"></div>
      <div class="m1 border">
        <i class="fas fa-angle-left"></i>
      </div>
      <div class="m2">
        <div class="dissUp"></div>
        <div class="dissDown">
          <p class="upText"></p>
          <p class="downText"></p>
        </div>
      </div>
      <div class="m3 border">
        <i class="fas fa-angle-right"></i>
      </div>
      <div class="m0"></div>
    </div>
    <div class="down">
      <div class="d0 small">
        <img src="bubble.jpg" class="test" >
        <p class="letter">husky</p>
      </div>
      <div class="d1 small">
          <img src="bubble.jpg" class="test">
          <p class="letter">cat</p>
      </div>
      <div class="d2 small">
          <img src="bubble.jpg" class="test">
          <p class="letter">trevor</p>
      </div>
      <div class="d3 small">
          <img src="bubble.jpg" class="test">
          <p class="letter">view</p>
      </div>
      <div class="d4 small">
          <img src="bubble.jpg" class="test">
          <p class="letter">ronaldo</p>
      </div>
      <div class="d5 small">
          <img src="bubble.jpg" class="test">
          <p class="letter">keyboard</p>
      </div>
      <div class="d6 small">
          <img src="bubble.jpg" class="test">
          <p class="letter">F1</p>
      </div>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>

</html>
